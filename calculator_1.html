<html>
 <head>
    <title>Calculator</title>
    <style>
        td
        {
            padding:0px;
            margin:0px;
        }
        table
        {
            height:180px;
            width:180px;
            border:1px solid lightgrey;
        }
        .input_no
        {
            height:30px;
            width:100%;
            background:#ffff;
            border:1px solid lightgrey;
        }
        button
        {
            width:35px;
        }
        .equal
        {
            height: 120px;
            background-color:rgb(85 85 255);
            border:1px solid lightgrey;
            color:#ffff;
        }
        .operation
        {
            background:rgb(150 150 150);
            border:1px solid rgb(150 150 150);
        }
        .number
        {
            background:rgb(250 250 250);
            border:1px solid lightgrey;
        }
    </style>
 </head>
 <body>
    <table cellpadding="0px" cellspacing="10px">
        <tr>
        <td colspan="4"><center><input type="text" disabled id="enter_no" class="input_no"></center></td></tr>
        <tr>
            <td><button class="operation" >+</button></td>
            <td><button class="operation" >-</button></td>
            <td><button class="operation">x</button></td>
             <td><button class="operation">/</button></td>
            
        </tr>
        <tr>
            <td><button class="number">7</button></td>
            <td><button class="number" >8</button></td>
            <td><button class="number">9</button></td>
            <td rowspan="4"> <button class="equal" id="equal_to"><center>=</center></button></td>
        </tr>
        <tr>
            <td><button class="number">4</button></td>
            <td><button class="number">5</button></td>
            <td><button class="number">6</button></td>
        </tr>
        <tr>
            <td><button class="number">1</button></td>
            <td><button class="number">2</button></td>
            <td><button class="number">3</button></td>
        </tr>
        <tr>
            <td><button class="number">0</button></td>
            <td><button id="calc-decimal" >.</button></td>
            <td><button  id="clear">C</button></td>
        </tr>
    </table>
     <script>
         var numBtn = document.querySelectorAll(".number");
         var Display = document.getElementById("enter_no");
         var clearBtn = document.getElementById("clear");
         var operatorBtn = document.querySelectorAll(".operation");
         var result = document.getElementById("equal_to");
         var decimalBtn = document.getElementById("calc-decimal");
         var currentNum = "";
         var previousNum;
      
         for(let i=0;i<numBtn.length;i++)
            numBtn[i].addEventListener("click",UpdateNumber);
         }
         function UpdateNumber( number)
         {
            var num=number.target.innerHTML;
            currentNum = num;
            Display.value+= currentNum;
         }
         clearBtn.addEventListener("click",clearAll);
         function clearAll(){
            currentNum = "";
            previousNum =undefined;
            Display.value=currentNum;
         }
         for(let i=0;i<operatorBtn.length;i++){
            operatorBtn[i].addEventListener("click",performOperation);
         }
         function performOperation(operator)
         {
            previousNum = currentNum;
            currentNum = "";
            var currentOperator = operator.target.innerHTML;
            Display.value = currentNum;
         }
         decimalBtn.addEventListener("click",fun_decimal);
         function fun_decimal(){
           if(!Display.value.includes('.'))
           Display.value = Display.value + '.';
           currentNum = Display.value ;
        }
         result.addEventListener("click",calculation); 
         function calculation(){
            var compute;
            const prev = parseInt(previousNum);
            const curr = parseInt(currentNum);
            switch(operatorBtn.innerText)
            {
                case '+':
                compute = prev + curr;
                break;
                case '-':
                compute = prev - curr;
                break;
                case '*':
                compute = prev * curr;
                break;
                case '/':
                compute = prev / curr;
                break; 
            }
            currentNum = compute;
            Display.value =currentNum ;
            }
    </script>
</body>
</html>
